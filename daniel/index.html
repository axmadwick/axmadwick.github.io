    button {
        color: black;
        background: #fff;
        border: 2px solid #000;
        padding: 8px 12px;
        cursor: pointer;
        transition: background 120ms ease, color 120ms ease, transform 80ms ease;
    }

    /* show color only while the button is pressed */
    button:active {
        background: #0ef;
        color: #002;
        transform: translateY(1px);
    }

    /* persistent active look for when a button should appear pressed programmatically */
    .btn-active {
        background: #0ef !important;
        color: #002 !important;
        transform: translateY(1px) !important;
    }

    /* small inline icons inside buttons */
    .btn-icon { width: 16px; height: 16px; vertical-align: middle; margin-right: 8px; }

    /* blink animation for special lines */
    @keyframes blink {
        0%, 74% { opacity: 1; }
        75%, 100% { opacity: 0; }
    }
    .blink-me {
        animation: blink 1.5s steps(1, end) infinite;
    }

    /* Streaming tiles: retro, blocky badges */
    .services {
        display: inline-flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
    }
    .service {
        width: 64px;
        height: 40px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: 800;
        background: #111;
        color: #fff;
        border: 3px solid #000;
        box-shadow: 0 6px 0 #444;
        border-radius: 6px;
        padding: 4px 6px;
        font-family: Krungthep, monospace;
        letter-spacing: 1px;
        text-shadow: 0 1px 0 rgba(255,255,255,0.08);

    .service.spotify { background: #1db954; color: #041; }
    .service.apple { background: #bf0a0a; color: #fff; }
    .service.soundcloud { background: #ff5500; color: #fff; }
    .service.youtube { background: #ff0000; color: #fff; }
    /* logos: ensure relative positioning and crisp SVG rendering */
    .service { position: relative; }
    .service svg { width: 44px; height: auto; shape-rendering: crispEdges; }

    /* pixel grid overlay only over the logo area */
    .logo-wrap { position: relative; width: 100%; height: 100%; display:flex; align-items:center; justify-content:center; }
    .logo-wrap::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image: linear-gradient(rgba(0,0,0,0.08) 2px, transparent 2px), linear-gradient(90deg, rgba(0,0,0,0.08) 2px, transparent 2px);
        background-size: 10px 10px, 10px 10px;
        mix-blend-mode: multiply;
        border-radius: 4px;
    }

    /* indicator panel (robot meter) shown under controls */
    #indicator {
        margin: 12px auto 0 auto;
        width: 320px;
        min-height: 40px;
        background: linear-gradient(180deg,#111,#000);
        border: 3px solid #000;
        color: #0ef;
        font-family: Krungthep, monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        box-shadow: 0 6px 0 rgba(0,0,0,0.6);
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0;
        transition: opacity 180ms ease;
    }
    #indicator.show { opacity: 1; }

    /* Audio controls styling */
    #audio-controls { font-family: Krungthep, monospace; color: #fff; }
    #audio-controls button { padding: 6px 10px; font-size: 13px; border-radius: 4px; }
    #audio-progress { -webkit-appearance: none; appearance: none; height: 6px; background: #333; border-radius: 3px; }
    #audio-progress::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #0ef; border-radius: 50%; border: 2px solid #000; }
    #audio-current, #audio-duration { color: #cfe; }

    /* Indicator (robot meter) */
    #indicator {
        min-width: 140px;
        padding: 8px 10px;
        background: #111;
        color: #fff;
        border: 3px solid #000;
        border-radius: 6px;
        box-shadow: 0 6px 0 #444;
        font-family: Krungthep, monospace;
        font-size: 13px;
        text-align: center;
        opacity: 0;
        transform: translateY(-6px);
        transition: opacity 120ms ease, transform 120ms ease;
        z-index: 200;
        pointer-events: none;
    }
    #indicator.visible { opacity: 1; transform: translateY(0); }
    #indicator.flash { animation: indicator-pulse 1.6s ease; }
    @keyframes indicator-pulse { 0%{ transform: translateY(0);} 50%{ transform: translateY(-4px);} 100%{ transform: translateY(0);} }

    html,body,main {
        height: 100vh;
    }

    main {
        min-height: 400px;
        display: flex;
        flex-direction: column; /* stack children vertically */
        justify-content: center; /* center content vertically */
        align-items: center; /* center content horizontally */

    #sketch-board-con {
        width: 350px;
        height: 350px;
        display: flex;
        justify-content: center;
        position: relative;
    }

    /* Speech bubble (absolute so it doesn't shift layout) */
    .speech-bubble {
        position: absolute;
        top: 200px;
        right: 250px;
        max-width: 220px;
        min-width: 220px;
        background: rgba(255,255,255,0.95);
        color: #000;
        padding: 10px 12px;
        border-radius: 10px;
        border: 2px solid #000;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        z-index: 60;
        font-size: 20px;
        display: none; /* hidden by default */
    }

    @media screen and (max-width: 800px) {
        .speech-bubble {
            right: 10px;
        }
    }

    @media screen and (min-width: 801px) and (max-width: 1060px) {
        .speech-bubble {
            right: 80px;
        }
    }

    .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -12px;
        right: 18px;
        border-width: 8px 8px 0 8px;
        border-style: solid;
        border-color: #fff transparent transparent transparent;
    }

    #sketch-board {
        margin-top: 20px;
        position: relative;
        transform: translateY(0);
        animation: moveRobot 10s infinite ease;
    }

    /* Outfit variations applied to #sketch-board via class names */
    #sketch-board.outfit-0 #head,
    #sketch-board.outfit-0 #body,
    #sketch-board.outfit-0 #ear,
    #sketch-board.outfit-0 .hand::before,
    #sketch-board.outfit-0 #small-cap {
        background-color: #fff; /* default white */
    }
    #sketch-board.outfit-0 #lens { background-color: #007; }
    #sketch-board.outfit-0 #pocket { background-color: #0cf; }

    /* Outfit 1: Sunset - warm peach body, coral lens, golden pocket */
    #sketch-board.outfit-1 #head,
    #sketch-board.outfit-1 #body,
    #sketch-board.outfit-1 #ear,
    #sketch-board.outfit-1 .hand::before,
    #sketch-board.outfit-1 #small-cap {
        background-color: #281f19;
    }
    #sketch-board.outfit-1 #lens { background-color: #ff6f61; }
    #sketch-board.outfit-1 #pocket { background-color: #ffd166; }

    /* Outfit 2: Mint - fresh mint body, teal lens, soft coral pocket */
    #sketch-board.outfit-2 #head,
    #sketch-board.outfit-2 #body,
    #sketch-board.outfit-2 #ear,
    #sketch-board.outfit-2 .hand::before,
    #sketch-board.outfit-2 #small-cap {
        background-color: #90b5a3;
    }
    #sketch-board.outfit-2 #lens { background-color: #e8f8f5; }
    #sketch-board.outfit-2 #pocket { background-color: #ff9aa2; }

    /* Outfit 3: Violet - lavender body, purple lens, pink pocket */
    #sketch-board.outfit-3 #head,
    #sketch-board.outfit-3 #body,
    #sketch-board.outfit-3 #ear,
    #sketch-board.outfit-3 .hand::before,
    #sketch-board.outfit-3 #small-cap {
        background-color: #f3e8ff;
    }
    #sketch-board.outfit-3 #lens { background-color: #7b61ff; }
    #sketch-board.outfit-3 #pocket { background-color: #ff9ad1; }

    /* Outfit 4: Neon - dark body with neon accents */
    #sketch-board.outfit-4 #head,
    #sketch-board.outfit-4 #body,
    #sketch-board.outfit-4 #ear,
    #sketch-board.outfit-4 .hand::before,
    #sketch-board.outfit-4 #small-cap {
        background-color: #0f1012;
    }
    #sketch-board.outfit-4 #lens { background-color: #00f5ff; }
    #sketch-board.outfit-4 #pocket { background-color: rgb(98, 255, 0); }

    /* Robot shadow color per outfit - use adjacent selector since shadow is sibling */
    #sketch-board.outfit-0 ~ #robot-shadow { background-color: #abd; }
    #sketch-board.outfit-1 ~ #robot-shadow { background-color: #f5d6b2; }
    #sketch-board.outfit-2 ~ #robot-shadow { background-color: #c8f0e1; }
    #sketch-board.outfit-3 ~ #robot-shadow { background-color: #e8dcff; }
    #sketch-board.outfit-4 ~ #robot-shadow { background-color: #2a2a2a; }

    #robot-shadow { transition: background-color 300ms ease; }


    #head {
        width: 166px;
        height: 150px;
        border: 3px solid #000;
        border-radius: 50%;
        background-color: #fff;
        box-shadow: inset 0 -10px #aac;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 4;
    }

    #lens {
        background-color: #007;
        width: 140px;
        height: 85px;
        border-radius: 50%;
        margin-top: 6px;
        position: relative;
        display: flex;
        align-items: center;
    }

    #lens::after,
    #lens::before {
        content: "";
        border-radius: 50%;
        background-color: inherit;
        position: absolute;
        width: 85px;
        height: 70px;
        bottom: 2px;
        z-index: 1;
    }

    #lens::after {
        right: 0;
    }

    #lens::before {
        left: 0;
    }

    #upper-shadow {
        width: 94%;
        height: inherit;
        box-shadow: inset 0 4px rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        position: absolute;
        z-index: 10;
        top: 3px;
        transform: translateX(3%);
    }

    #rect {
        position: absolute;
        background-color: #fff;
        width: 48px;
        height: 10px;
        left: 50%;
        bottom: -6px;
        transform: translateX(-50%);
    }

    #eyes {
        position: absolute;
        width: 70%;
        height: 50%;
        transform: translateX(-50%);
        left: 50%;
        top: 28px;
        z-index: 2;
        display: flex;
        justify-content: space-between;
        filter: drop-shadow(0 0 5px #09f)
        drop-shadow(0 0 10px #09f)
        drop-shadow(0 0 15px #09f);
    }

    #eyes::after,
    #eyes::before {
        content: "";
        width: 15px;
        height: 15px;
        border-radius: 50%;
        border: 7px solid transparent;
        border-top-color: #0ef;
        border-left-color: #0ef;
        transform: rotate(45deg);
    }

    /* Eye mood variants - shapes keep similar footprint (size unchanged) */
    /* default/happy (rainbow) uses the existing border trick */
    #eyes.mood-happy::before,
    #eyes.mood-happy::after {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        border: 7px solid transparent;
        border-top-color: #0ef;
        border-left-color: #0ef;
        transform: rotate(45deg);
    }

    /* surprised: round bright pupils */
    #eyes.mood-surprised::before,
    #eyes.mood-surprised::after {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 2px solid rgba(0,0,0,0.6);
        background: #fff;
        box-shadow: 0 0 6px rgba(0,160,200,0.25) inset;
        transform: none;
    }

    /* sad: small curved crescent (downturned) */
    #eyes.mood-sad::before,
    #eyes.mood-sad::after {
        width: 18px;
        height: 8px;
        border-radius: 10px / 6px;
        background: linear-gradient(#aac,#ddd);
        border: 2px solid rgba(0,0,0,0.25);
        transform: translateY(4px);
    }

    /* angry: narrow slanted bars */
    #eyes.mood-angry::before,
    #eyes.mood-angry::after {
        width: 16px;
        height: 6px;
        background: #b31b1b;
        border-radius: 4px;
        transform: rotate(20deg) translateY(-2px);
        border: 2px solid rgba(0,0,0,0.25);
    }

    /* wink: left eye closed (before) and right normal small pupil (after) */
    #eyes.mood-wink::before {
        width: 18px;
        height: 6px;
        background: #000;
        border-radius: 6px;
        transform: translateY(4px);
        border: none;
    }
    #eyes.mood-wink::after {
        width: 12px;
        height: 12px;
        background: #fff;
        border-radius: 50%;
        border: 2px solid rgba(0,0,0,0.6);
    }

    #ear {
        position: absolute;
        top: 16%;
        left: 50%;
        transform: translateX(-50%);
        width: 197px;
        height: 60px;
        background-color: #fff;
        border: 3px solid #000;
        border-radius: 16px;
        z-index: 1;
        box-shadow: inset 0 -10px #aac;
    }

    #ear-antenna {
        width: 100%;
        height: 100%;
        position: relative;
    }

    #ear-antenna::after,
    #ear-antenna::before {
        content: "";
        width: 10px;
        height: 35px;
        background-color: #0ef;
        position: absolute;
        transform: translateY(-100%);
        border: 3px solid #000;
    }

    #ear-antenna::before {
        left: 7px;
        border-top-left-radius: 40px;
        box-shadow: inset -2px 0 0 2px #08c;
    }

    #ear-antenna::after {
        right: 7px;
        border-top-right-radius: 40px;
        box-shadow: inset 2px 0 0 2px #08c;
    }

    #small-cap {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 47px;
        background-color: #fff;
        border: 3px solid #000;
        border-radius: 15px;
    }

    #body {
        width: 126px;
        height: 170px;
        background-color: #fff;
        border-radius: 50%;
        border: 3px solid #000;
        position: absolute;
        z-index: 1;
        left: 50%;
        transform: translateX(-50%);
        bottom: 90px;
        overflow: hidden;
        box-shadow: inset 0 -10px rgba(100, 100, 100, 0.4);
    }

    #shadow-box {
        width: 100%;
        height: 40%;
        border-radius: 50%;
        box-shadow: 0 18px #bebed6;
    }

    #pocket-area {
        width: 150%;
        height: 60%;
        margin-top: 45px;
        border: 3px solid #000;
        border-radius: 50%;
        margin-left: -25%;
        position: relative;
    }

    #pocket {
        width: 60px;
        height: 50px;
        background-color: #0cf;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        border: 3px solid #000;
        top: -20px;
        border-radius: 10px 10px 50% 50%;
        box-shadow: inset 0 -8px rgba(100, 100, 100, 0.4);
    }

    #hands {
        position: absolute;
        width: 170px;
        height: 50px;
        display: flex;
        justify-content: space-between;
        top: 34%;
        left: 50%;
        transform: translateX(-50%);
    }

    .hand {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        transform: rotate(35deg);
    }

    .hand::before {
        content: "";
        width: 40px;
        height: 90px;
        background-color: #fff;
        box-shadow: inset -10px 0 #aac;
        border-radius: 40%;
        border: 3px solid #000;
    }

    .hand:last-child {
        transform: rotate(240deg);
        animation: rotate 1s infinite linear;
    }

    @keyframes rotate {
        50% {
            transform: rotate(280deg);
        }
    }

    #robot-shadow {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%) scale(0.7);
        width: 100px;
        height: 30px;
        background-color: #abd;
        border-radius: 50%;
        animation: robotShadow 10s infinite ease;
    }

    @keyframes robotShadow {
        50% {
            transform: translateX(-50%) scale(1);
        }
    }

    @keyframes moveRobot {
        50% {
            transform: translateY(50px);
        }
    }

    /* Code Completed */
    </style>
</head>

function _phraseCheck(){
    try{
        if (!audio) return;

// --- Audio controls wiring (scene-two) ---
(function(){
    const play = document.getElementById('audio-play');
    const pause = document.getElementById('audio-pause');
    const mute = document.getElementById('audio-mute');
    const progress = document.getElementById('audio-progress');
    const cur = document.getElementById('audio-current');
    const dur = document.getElementById('audio-duration');
    if (!audio) return;

    function fmt(s){
        if (!isFinite(s)) return '0:00';
        s = Math.floor(s);
        const m = Math.floor(s/60);
        const ss = String(s % 60).padStart(2,'0');
        return m + ':' + ss;
    }

    audio.addEventListener('loadedmetadata', () => {
        dur.textContent = fmt(audio.duration);
        progress.max = Math.max(1, Math.floor(audio.duration));
    });

    audio.addEventListener('timeupdate', () => {
        cur.textContent = fmt(audio.currentTime);
        // protect against NaN
        if (!isFinite(audio.duration)) return;
        const pct = (audio.currentTime / audio.duration) * 100;
        progress.value = Math.floor(audio.currentTime);
    });

    play.addEventListener('click', () => { try{ audio.play(); }catch(e){} });
    pause.addEventListener('click', () => { try{ audio.pause(); }catch(e){} });
    mute.addEventListener('click', () => { audio.muted = !audio.muted; mute.textContent = audio.muted ? 'Unmute' : 'Mute'; });

    // seeking via range
    let seeking = false;
    progress.addEventListener('input', (e) => {
        seeking = true;
        cur.textContent = fmt(Number(e.target.value));
    });
    progress.addEventListener('change', (e) => {
        audio.currentTime = Number(e.target.value);
        seeking = false;
    });
})();

// Speed control: adjust animation playbackRate incrementally via the Web Animations API
(function(){
    const fasterBtn = document.getElementById('faster');
    const slowerBtn = document.getElementById('slower');
    if (!fasterBtn || !slowerBtn) return;

    // target animated elements
    const targets = [
        document.getElementById('sketch-board'),
        document.getElementById('robot-shadow'),
        //document.querySelector('.hand:last-child')
    ].filter(Boolean);

    // initialize a playbackRate per element (1 = normal)
    targets.forEach(el => {
        const existingAnims = el.getAnimations();
        // prefer a running animation's playbackRate if present
        const first = existingAnims && existingAnims[0];
        const rate = (first && first.playbackRate) ? first.playbackRate : 1;
        el.dataset.playbackRate = rate;
    });

    const DURATION_FACTOR_FASTER = 0.6; // previous code multiplied duration by this to speed up
    const DURATION_FACTOR_SLOWER = 1.4;
    const MIN_RATE = 0.05;
    const MAX_RATE = 10;

    function changeSpeed(durationFactor){
        // playback rate multiplier is inverse of duration multiplier
        const rateFactor = 1 / durationFactor;
        targets.forEach(el => {
            let r = parseFloat(el.dataset.playbackRate) || 1;
            r = Math.min(MAX_RATE, Math.max(MIN_RATE, r * rateFactor));
            el.dataset.playbackRate = r;

            // Apply to all animations on the element (CSS-driven or WAAPI)
            const anims = el.getAnimations();
            if (anims && anims.length) {
                anims.forEach(a => { try { a.playbackRate = r; } catch(e) { /* ignore */ } });
            } else {
                // fallback: adjust inline duration (best-effort)
                const cs = getComputedStyle(el);
                const raw = cs.animationDuration.split(',')[0].trim();
                let secs = 1;
                if (raw.endsWith('ms')) secs = parseFloat(raw) / 1000;
                else secs = parseFloat(raw);
                if (!secs || isNaN(secs)) secs = 1;
                const newDur = Math.min(120, Math.max(0.05, secs / rateFactor));
                el.style.animationDuration = newDur + 's';
            }
        });
        // display the current rate as a percentage (base 100%) using first target's value
        try {
            const rate = parseFloat(targets[0] && targets[0].dataset.playbackRate) || 1;
            const pct = Math.round(rate * 100);
            showIndicator('Speed: ' + pct + '%', 900);
        } catch(e) {}
    }

    fasterBtn.addEventListener('click', () => changeSpeed(DURATION_FACTOR_FASTER));
    slowerBtn.addEventListener('click', () => changeSpeed(DURATION_FACTOR_SLOWER));

})();

    el.classList.add('flash');
    if (ms && ms > 0){
        setTimeout(() => el.classList.remove('visible'), ms);
    }
}
